<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <!-- <h1 class="text-center login-title">Login</h1> -->
            <div style="padding: 10px;" class="account-wall">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" required autofocus>
                <input type="password" class="form-control" style="margin-top: 10px;" [(ngModel)]="password" placeholder="Password" required>
                <button (click)="onProceed()"  style="margin-top: 10px;" class="btn btn-lg btn-primary btn-block" type="submit">
                    Proceed</button>
                <span style="margin-left: 10px; color: rgb(238, 74, 74)" class="clearfix">{{errorMessage}}</span>
            </div>
        </div>
    </div>
</div>
